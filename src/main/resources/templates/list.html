<!DOCTYPE html>
<html lang="en" , xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${titulo}"></title>
</head>
<body>
<h1 th:text="${titulo}"></h1>

<div th:if="${usuarios.size()==0}">No hay usuarios en la lista</div>  <!--Lo muestra si no hay usuarios en la lista-->

<table th:if="${usuarios.size()>0}">
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="usuario: ${usuarios}">
        <td th:text="${usuario.name}"></td>
        <td th:text="${usuario.lastname}"></td>
        <td th:text="${usuario.email}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
